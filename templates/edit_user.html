{% extends "base.html" %}

<!-- Edit User Page -->
{% block content %}
<div class="container mx-auto py-10">
    <h2 class="text-2xl font-bold mb-4">Edit User</h2>
    <form action="/edit/{{ user.id }}" method="post" class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" value="{{ user.username }}" required class="mt-1 p-2 block w-full border border-gray-300 rounded">

        <label for="email" class="block text-sm font-medium text-gray-700 mt-4">Email</label>
        <input type="email" name="email" id="email" value="{{ user.email }}" required class="mt-1 p-2 block w-full border border-gray-300 rounded">

        <label for="role" class="block text-sm font-medium text-gray-700 mt-4">Role</label>
        <input type="text" name="role" id="role" value="{{ user.role }}" required class="mt-1 p-2 block w-full border border-gray-300 rounded">

        <button type="submit" class="mt-6 bg-blue-600 text-white py-2 px-4 rounded">Update User</button>
    </form>
</div>
{% endblock %}
