{% extends "base.html" %}
<!-- Add User Page -->
{% block content %}
<div class="container mx-auto py-10">
    <h2 class="text-2xl font-bold mb-4">Add User</h2>
    <form action="/add-user" method="post" class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required class="mt-1 p-2 block w-full border border-gray-300 rounded">

        <label for="email" class="block text-sm font-medium text-gray-700 mt-4">Email</label>
        <input type="email" name="email" id="email" required class="mt-1 p-2 block w-full border border-gray-300 rounded">

        <label for="role" class="block text-sm font-medium text-gray-700 mt-4">Role</label>
        <input type="text" name="role" id="role" required class="mt-1 p-2 block w-full border border-gray-300 rounded">

        <button type="submit" class="mt-6 bg-green-600 text-white py-2 px-4 rounded">Add User</button>
    </form>
</div>
{% endblock %}
