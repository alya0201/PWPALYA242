{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    <form action="{{ url_for('main.login') }}" method="post">
        {{ form.hidden_tag() }} <!-- Sertakan csrf_token -->
        <label for="email" class="block mb-2">Email:</label>
        <input type="email" id="email" name="email" class="w-full border p-2 rounded mb-4" required>
    
        <label for="password" class="block mb-2">Password:</label>
        <input type="password" id="password" name="password" class="w-full border p-2 rounded mb-4" required>
    
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Login</button>
    </form>
    
</div>
{% endblock %}
