{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Edit User</h1>
    <form action="" method="post">
        <label for="username" class="block mb-2">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" class="w-full border p-2 rounded mb-4" required>
        
        <label for="email" class="block mb-2">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full border p-2 rounded mb-4" required>
        
        <label for="role" class="block mb-2">Role:</label>
        <input type="text" id="role" name="role" value="{{ user.role }}" class="w-full border p-2 rounded mb-4" required>
        
        <label for="password" class="block mb-2">Password (Leave blank to keep current password):</label>
        <input type="password" id="password" name="password" class="w-full border p-2 rounded mb-4">
        
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Changes</button>
        <a href="{{ url_for('dashboard') }}" class="ml-2 text-gray-500 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
