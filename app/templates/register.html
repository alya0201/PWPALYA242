{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">User Management</h1>
    <a href="{{ url_for('main.create_user') }}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add User</a>
</div>
<table class="min-w-full bg-white border border-gray-200 rounded">
    <thead class="bg-gray-200">
        <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Username</th>
            <th class="px-4 py-2">Email</th>
            <th class="px-4 py-2">Role</th>
            <th class="px-4 py-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr class="border-t">
            <td class="px-4 py-2">{{ user.id }}</td>
            <td class="px-4 py-2">{{ user.username }}</td>
            <td class="px-4 py-2">{{ user.email }}</td>
            <td class="px-4 py-2">{{ user.role }}</td>
            <td class="px-4 py-2 flex space-x-2">
                <a href="{{ url_for('edit_user', id=user.id) }}" class="text-blue-500">Edit</a>
                <form action="{{ url_for('delete_user', id=user.id) }}" method="post">
                    <button type="submit" class="text-red-500">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
