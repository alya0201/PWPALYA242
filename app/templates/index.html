{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Welcome to the Flask CRUD App!</h1>
    <p class="mb-4">This is a simple application to manage users.</p>
    <p class="mb-4">You can register, log in, and manage users from the dashboard.</p>
    
    <div class="flex space-x-4">
        <a href="{{ url_for('main.register') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</a>
        <a href="{{ url_for('main.login') }}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Login</a>
    </div>
</div>
{% endblock %}
