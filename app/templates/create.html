{% extends 'base.html' %}
{% block title %}Create User{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Add New User</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        
        <label for="username" class="block mb-2">Username:</label>
        <input type="text" id="username" name="username" class="w-full border p-2 rounded mb-4" required>
        
        <label for="email" class="block mb-2">Email:</label>
        <input type="email" id="email" name="email" class="w-full border p-2 rounded mb-4" required>
        
        <label for="role" class="block mb-2">Role:</label>
        <input type="text" id="role" name="role" class="w-full border p-2 rounded mb-4" required>
        
        <label for="password" class="block mb-2">Password:</label>
        <input type="password" id="password" name="password" class="w-full border p-2 rounded mb-4" required>
        
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add User</button>
        <a href="{{ url_for('main.dashboard') }}" class="ml-2 text-blue-500 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
